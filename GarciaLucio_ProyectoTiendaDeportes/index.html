<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Pre Entrega Proyecto Final</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sansita+Swashed&display=swap" rel="stylesheet">
   

</head>
<body>
    <header>
        <nav class="nav-container d-flex justify-content-between align-items-center pt-5 pb-5">
            <div class= "d-flex justify-content-left ">
                <a class="nav-logo-link" href="index.html"><h1 class="nav-logo ps-3">footballL<i class="bi bi-heart-pulse-fill"></i>ve</h1></a>
            </div>
            <div class="pe-5">
                <button class= "btn btn-primary"id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito"> 0</span></button>
            </div>
        </nav>
        
        

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/publi.png" class="d-block w-100" alt="publicidad">
              </div>
              <div class="carousel-item">
                <img src="img/publi2.png" class="d-block w-100" alt="publicidad numero 2">
              </div>
              <div class="carousel-item">
                <img src="img/publi3.png" class="d-block w-100" alt="publicidad numero 3">
              </div>
              <div class="carousel-item">
                <img src="img/publi4.png" class="d-block w-100" alt="publicidad numero 4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>

    <main id="contenedor_prod"></main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
               
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="btn btn-warning">Vaciar</button>
            <button id="finalizar-compra" class="btn btn-success mx-1">Finalizar</button>
        </div>
    </div>

   
    <script src="data.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    
    <script defer src="modal.js"></script>
</body>
</html>
