<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Pre Entrega Proyecto Final</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   

</head>
<body>
    <header>
        <div class= "d-flex justify-content-center mt-5 ">
            <h1>Tienda Deportiva</h1>
        </div>

        <div class= "d-flex justify-content-center mt-2 ">
            <h4>De: Lucio Garcia</h4>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class= "btn btn-primary"id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito"> 0</span></button>
        </div>
    </header>

    <main id="contenedor_prod"></main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
               
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="btn btn-warning">Vaciar</button>
            <button id="vaciar-carrito" class="btn btn-success mx-1">Finalizar</button>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script defer src="modal.js"></script>
</body>
</html>
